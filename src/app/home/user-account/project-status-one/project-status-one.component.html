<div class="example-container">
  <h2 class="status-name">{{status.name}}</h2>
  <div
    cdkDropList
    id="status_drop_list_{{status?.id}}"
    #doneList="cdkDropList"
    [cdkDropListData]="task"
    [cdkDropListConnectedTo]="connectedList"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of task" (contextmenu)="openDialog(item)" cdkDrag>{{item.name}}</div>
  </div>
</div>
