  <table mat-table [dataSource]="dataSource" class="container-table">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>    <!-- surName Column -->
    <ng-container matColumnDef="surName">
      <th mat-header-cell *matHeaderCellDef> surName</th>
      <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
    </ng-container>  <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container> <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- userType Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> userType</th>
      <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
    </ng-container>
    <!-- available Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> available</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          class="example-margin"
          [checked]="element.available" (change)="changeLock(element)">
          {{element.available?'доступний':'заблокований'}}
        </mat-slide-toggle> </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let row" mat-cell>
        <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="form">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </a>
          <button (click)="delete(row)" mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
